<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR 永続表示テスト</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 10;
        cursor: pointer;
        display: none;
      }
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      .play-icon {
        width: 0;
        height: 0;
        background-color: transparent;
        border-style: solid;
        border-width: 10px 0 10px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      .hidden {
        display: none !important;
      }
      #status-message {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- ステータスメッセージ -->
    <div id="status-message">マーカーを探しています...</div>
    
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <div id="stopIcon" class="stop-icon hidden"></div>
      <div id="playIcon" class="play-icon"></div>
    </div>

    <div class="example-container">
      <a-scene 
        mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
          <!-- GLBモデルの代わりに、カラフルな基本形状を使用 -->
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- カメラに対して位置固定されるオブジェクト -->
        <a-entity id="camera-target" position="0 0 -2" visible="false">
          <!-- カラフルなオブジェクト群 -->
          <a-sphere position="0 0 0" radius="0.3" color="#4CC3D9"></a-sphere>
          <a-cylinder position="0 0.5 0" radius="0.2" height="0.5" color="#FFC65D"></a-cylinder>
          <a-box position="0 -0.5 0" width="0.5" height="0.5" depth="0.5" color="#7BC8A4"></a-box>
        </a-entity>
        
        <!-- マーカー認識用エンティティ -->
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
          <!-- マーカーに表示されるオブジェクト -->
          <a-sphere position="0 0 0" radius="0.3" color="red"></a-sphere>
          <a-box position="0 -0.5 0" width="0.5" height="0.5" depth="0.5" color="blue"></a-box>
          <a-cylinder position="0 0.5 0" radius="0.2" height="0.5" color="green"></a-cylinder>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // 要素の取得
      const exampleTarget = document.getElementById('example-target');
      const cameraTarget = document.getElementById('camera-target');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      const audio = document.getElementById('sound');
      const statusMessage = document.getElementById('status-message');
      
      // フラグ
      let markerDetected = false;
      let isPlaying = false;
      
      // サウンド初期化関数
      function initAudio() {
        audio.load();
        // iOSのサウンド再生対策
        document.addEventListener('touchstart', function() {
          const context = new (window.AudioContext || window.webkitAudioContext)();
          context.resume().then(() => {
            console.log('AudioContext resumed');
          });
        }, {once: true});
      }
      
      // ページ読み込み時
      document.addEventListener('DOMContentLoaded', function() {
        console.log('ページ読み込み完了');
        initAudio();
        statusMessage.textContent = 'カメラ起動中...マーカーを探しています';
      });
      
      // マーカー検出時
      exampleTarget.addEventListener('targetFound', () => {
        console.log('ターゲット検出');
        statusMessage.textContent = 'マーカー検出！';
        
        if (!markerDetected) {
          markerDetected = true;
          
          // カメラに固定されたオブジェクトを表示
          setTimeout(() => {
            cameraTarget.setAttribute('visible', 'true');
            
            // マーカーオブジェクトはそのまま
            
            // コントロールボタンを表示
            audioControlButton.style.display = 'flex';
            
            statusMessage.textContent = 'オブジェクト表示中 - マーカーを動かしても表示されます';
          }, 300);
        }
      });
      
      // マーカーロスト時
      exampleTarget.addEventListener('targetLost', () => {
        console.log('ターゲットロスト');
        statusMessage.textContent = 'マーカーロスト - オブジェクトは表示されたまま';
      });
      
      // 音声コントロールボタンのクリックイベント
      audioControlButton.addEventListener('click', toggleAudio);
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 停止処理
          audio.pause();
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 再生処理
          audio.play().then(() => {
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('音声再生エラー:', err);
            statusMessage.textContent = '音声再生エラー: ' + err.message;
          });
        }
      }
    </script>
  </body>
</html>
