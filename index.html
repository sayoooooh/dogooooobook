<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: pink;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #startButton {
        padding: 20px 40px;
        font-size: 24px;
        background: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
      a-scene {
        display: none;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="startButton">AR START</button>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="chapter3_ar.glb"></a-asset-item>
        <audio id="sound" src="Fermentation.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#model"
          position="0 0 0"
          rotation="90 0 0"
          scale="0.15 0.15 0.15"
        ></a-gltf-model>
        <a-entity
          sound="src: #sound; autoplay: true; positional: true;"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const sceneEl = document.querySelector('a-scene');
    
      startButton.addEventListener('click', async () => {
        try {
          // 1. カメラアクセスの許可ダイアログを出す
          await navigator.mediaDevices.getUserMedia({ video: true });
    
          // 2. ボタンを隠してシーンを表示
          startButton.style.display = 'none';
          sceneEl.style.display = 'block';
    
          // 3. MindAR.js を起動
          //    A-Frame版では .components["mindar-image"] ではなく .systems["mindar-image-system"]
          await sceneEl.systems["mindar-image-system"].start();
        } catch (err) {
          console.error('カメラアクセスが拒否されました:', err);
          alert('カメラへのアクセスが必要です。ブラウザの設定を確認してください。');
        }
      });
    </script>
  </body>
</html>
