<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR with Sound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: pink;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets timeout="30000">
        <audio id="sound" src="Fermentation.mp3" loop></audio>
        <a-asset-item id="submarine_gltf" src="chapter3_ar.glb"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-entity id="portfolio-panel" position="0 -0.5 0">
          <a-gltf-model
            src="#submarine_gltf"
            position="0 0.5 0"
            rotation="0 0 0"
            scale="0.3 0.3 0.3"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#mytarget');
      const audio = document.querySelector('#sound');

      marker.addEventListener('targetFound', () => {
        audio.play().catch(err => {
          console.warn('音の自動再生がブロックされました:', err);
        });
      });

      marker.addEventListener('targetLost', () => {
        audio.pause();
        audio.currentTime = 0;
      });
    </script>
  </body>
</html>
