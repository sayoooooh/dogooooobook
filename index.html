<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>dogooooo book AR</title>
    <style>
            * {
        /* 選択禁止 */
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      
      /* A-Frameシーンを全画面表示 */
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 10;
        cursor: pointer;
        display: none;
      }
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      .play-icon {
        width: 0;
        height: 0;
        background-color: transparent;
        border-style: solid;
        border-width: 10px 0 10px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <div id="stopIcon" class="stop-icon hidden"></div>
      <div id="playIcon" class="play-icon"></div>
    </div>

    <!-- 最初のコードと同じ構造を使用 -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      >
      </a-camera>
      
      <a-assets timeout="30000">
        <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
        <a-asset-item
          id="submarine_gltf"
          src="chapter3_ar.glb"
        ></a-asset-item>
      </a-assets>
      
      <!-- 最初のコードと同じ構造 -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-entity id="portfolio-panel" position="0 -0.5 0">
          <a-gltf-model
            src="#submarine_gltf"
            position="0 0.5 0"
            rotation="0 0 0"
            scale="0.4 0.4 0.4"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // 要素の取得
      const marker = document.querySelector('#mytarget');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      const audio = document.getElementById('sound');
      
      // フラグ
      let isPlaying = false;
      
      // マーカー検出時
      marker.addEventListener('targetFound', () => {
        console.log('マーカー検出');
        
        // 音声コントロールボタン表示
        audioControlButton.style.display = 'flex';
      });
      
      // マーカーロスト時
      marker.addEventListener('targetLost', () => {
        console.log('マーカーロスト');
        
        // ここでは特に何もしない（ボタンは表示したまま）
      });
      
      // 音声コントロールボタンのクリックイベント
      audioControlButton.addEventListener('click', toggleAudio);
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 停止処理
          audio.pause();
          audio.currentTime = 0;
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 再生処理
          audio.play().then(() => {
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('音声再生エラー:', err);
          });
        }
      }
      
      // iOSでの音声再生対策
      document.addEventListener('click', function initAudio() {
        audio.load();
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }).catch(err => {
          console.warn("初回再生失敗:", err);
        });
        document.removeEventListener('click', initAudio);
      }, { once: true });
    </script>
  </body>
</html>
