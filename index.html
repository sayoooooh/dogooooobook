<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: pink;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #startButton {
        padding: 20px 40px;
        font-size: 24px;
        background: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
      a-scene {
        visibility: hidden; /* Safari対応：displayではなくvisibility */
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="startButton">AR START</button>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="chapter3_ar.glb"></a-asset-item>
        <audio id="sound" src="Fermentation.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#model"
          position="0 0 0"
          rotation="90 0 0"
          scale="0.15 0.15 0.15"
        ></a-gltf-model>
        <a-entity
          sound="src: #sound; autoplay: true; positional: true;"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("startButton");
      const scene = document.querySelector("a-scene");

      startButton.addEventListener("click", () => {
        // 1. ボタン非表示＋シーン表示（Safari対策）
        startButton.style.display = "none";
        scene.style.visibility = "visible";

        // 2. 少し待ってから getUserMedia を呼ぶ（Safariのレンダリング判定を通す）
        setTimeout(async () => {
          try {
            await navigator.mediaDevices.getUserMedia({ video: true });
            console.log("カメラ許可OK");
          } catch (err) {
            console.error(err);
            alert("カメラの許可が必要です。ブラウザの設定を見直してください。");
          }
        }, 200); // 200ms程度で十分
      });
    </script>
  </body>
</html>
