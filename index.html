<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <title>AR Audio Demo</title>
    <style>
      /* 音声コントロールボタン */
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
        cursor: pointer;
        transition: transform 0.2s;
        display: none; /* 初期状態では非表示 */
      }
      
      #audioControlButton:active {
        transform: scale(0.95);
      }
      
      /* 停止ボタン（青い四角） */
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      
      /* 再生ボタン（青い三角） */
      .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12px 0 12px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      
      .hidden {
        display: none !important;
      }
      
      /* タップ検出用のオーバーレイ（透明） */
      #tapOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        /* 完全に透明 */
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- 透明オーバーレイ（初回タップ用） -->
    <div id="tapOverlay"></div>
    
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <div id="stopIcon" class="stop-icon"></div>
      <div id="playIcon" class="play-icon hidden"></div>
    </div>
    
    <!-- A-Frame シーン -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
        <a-asset-item id="submarine_gltf" src="chapter3_ar.glb"></a-asset-item>
      </a-assets>
      
      <!-- カメラ（固定表示用のモデルをここに追加） -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity 
          id="fixed-model"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.4 0.4 0.4"
          visible="false">
          <a-gltf-model
            id="fixed-submarine"
            src="#submarine_gltf"
          ></a-gltf-model>
        </a-entity>
      </a-camera>
      
      <!-- マーカー認識用エンティティ -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-entity id="marker-model" position="0 -0.5 0">
          <a-gltf-model
            id="marker-submarine"
            src="#submarine_gltf"
            position="0 0.5 0"
            rotation="0 0 0"
            scale="0.4 0.4 0.4"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // 要素の取得
      const audio = document.getElementById('sound');
      const tapOverlay = document.getElementById('tapOverlay');
      const marker = document.getElementById('mytarget');
      const markerModel = document.getElementById('marker-model');
      const markerSubmarine = document.getElementById('marker-submarine');
      const fixedModel = document.getElementById('fixed-model');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      
      // フラグ
      let markerFirstDetected = false;
      let isPlaying = false;
      let audioInitialized = false;
      
      // AudioContext初期化（モバイルブラウザ対応）
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioContext;
      if (AudioContext) {
        audioContext = new AudioContext();
      }
      
      // 透明オーバーレイのタップイベント（初回音声有効化用）
      tapOverlay.addEventListener('click', function() {
        console.log('初回タップ検出');
        
        // オーディオコンテキストを有効化
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        
        // iOS Safari対応：一時的に音声を再生して一時停止
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
          audioInitialized = true;
          console.log('音声初期化完了');
        }).catch(err => {
          console.error('音声初期化エラー:', err);
        });
        
        // 透明オーバーレイを削除
        tapOverlay.remove();
      });
      
      // 音声コントロールボタンイベント
      audioControlButton.addEventListener('click', function() {
        toggleAudio();
      });
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 再生中なら停止
          audio.pause();
          // 停止アイコンを隠して再生アイコンを表示
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 停止中なら再生
          audio.play().then(() => {
            // 再生アイコンを隠して停止アイコンを表示
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('再生エラー:', err);
          });
        }
      }
      
      // マーカー認識時
      marker.addEventListener('targetFound', function() {
        console.log('マーカー認識');
        
        if (!markerFirstDetected) {
          markerFirstDetected = true;
          console.log('マーカー初回認識');
          
          // 少し遅延させてから実行
          setTimeout(() => {
            // マーカーモデルを非表示にし、固定モデルを表示
            markerSubmarine.setAttribute('visible', 'false');
            fixedModel.setAttribute('visible', 'true');
            
            // 音声が初期化されていれば再生
            if (audioInitialized) {
              playAudio();
            } else {
              // ユーザーにタップを促す（必要な場合）
              console.log('音声が初期化されていません。タップしてください');
            }
          }, 300);
        }
      });
      
      // マーカーロスト時
      marker.addEventListener('targetLost', function() {
        console.log('マーカーロスト');
        // モデルは固定表示のまま、音声も継続再生
      });
      
      // 音声再生関数
      function playAudio() {
        if (!isPlaying) {
          // AudioContextが一時停止状態なら再開
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
          
          audio.play().then(() => {
            console.log('音声再生成功');
            isPlaying = true;
            
            // 音声コントロールボタンを表示（停止アイコン）
            stopIcon.classList.remove('hidden');
            playIcon.classList.add('hidden');
            audioControlButton.style.display = 'flex';
          }).catch(err => {
            console.error('音声再生エラー:', err);
            
            // エラー時は再生アイコンを表示
            audioControlButton.style.display = 'flex';
            stopIcon.classList.add('hidden');
            playIcon.classList.remove('hidden');
          });
        }
      }
      
      // モデル読み込み完了イベント
      document.querySelector('a-scene').addEventListener('loaded', function() {
        console.log('A-Frameシーン読み込み完了');
      });
      
      // ページ読み込み時の処理
      document.addEventListener('DOMContentLoaded', function() {
        console.log('ページ読み込み完了');
        
        // iOS限定：デバイスの向きが変わったときに AudioContext を再開
        window.addEventListener('orientationchange', function() {
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
        });
      });
      
      // マーカー認識コンポーネントのカスタマイズ（マーカーロスト時にモデルを維持）
      AFRAME.registerComponent('marker-visibility-component', {
        init: function() {
          this.el.sceneEl.addEventListener('camera-update', () => {
            // マーカーが一度認識され、現在固定モデルが表示されている場合
            if (markerFirstDetected && fixedModel.getAttribute('visible') === 'true') {
              // モデルの表示を維持（必要に応じて）
            }
          });
        }
      });
    </script>
  </body>
</html>
