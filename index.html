<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR GLTFモデル</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 10;
        cursor: pointer;
        display: none;
      }
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      .play-icon {
        width: 0;
        height: 0;
        background-color: transparent;
        border-style: solid;
        border-width: 10px 0 10px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <div id="stopIcon" class="stop-icon hidden"></div>
      <div id="playIcon" class="play-icon"></div>
    </div>

    <div class="example-container">
      <a-scene 
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; maxTrack: 1;" 
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
          <a-asset-item id="submarine_gltf" src="chapter3_ar.glb"></a-asset-item>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- マーカー認識用エンティティ -->
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
          <!-- モデルをマーカーに直接配置 -->
          <a-gltf-model
            id="submarine-model"
            src="#submarine_gltf"
            position="0 -0.5 0"
            rotation="0 0 0"
            scale="0.4 0.4 0.4"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // 要素の取得
      const exampleTarget = document.getElementById('example-target');
      const submarineModel = document.getElementById('submarine-model');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      const audio = document.getElementById('sound');
      
      // フラグ
      let markerDetected = false;
      let isPlaying = false;
      
      // サウンド初期化関数
      function initAudio() {
        audio.load();
        // iOSのサウンド再生対策
        document.addEventListener('touchstart', function() {
          const context = new (window.AudioContext || window.webkitAudioContext)();
          context.resume().then(() => {
            console.log('AudioContext resumed');
          });
        }, {once: true});
      }
      
      // ページ読み込み時
      document.addEventListener('DOMContentLoaded', function() {
        initAudio();
      });
      
      // マーカー検出時
      exampleTarget.addEventListener('targetFound', () => {
        console.log('ターゲット検出');
        
        if (!markerDetected) {
          markerDetected = true;
          
          // マーカーの子要素としてモデルを表示
          submarineModel.setAttribute('visible', 'true');
          
          // コントロールボタンを表示
          audioControlButton.style.display = 'flex';
        }
      });
      
      // マーカーロスト時に特別な処理を追加（実験的な機能）
      exampleTarget.addEventListener('targetLost', () => {
        console.log('ターゲットロスト');
        
        // MindARのデフォルト動作を上書きする実験的なコード
        if (markerDetected) {
          // ここでマーカーロスト時にもモデルを表示し続ける処理を実装
          // 注：これはMindARの仕様上、通常は難しいが、試験的に実装
          
          // モデルが非表示になっている場合に強制的に表示
          setTimeout(() => {
            submarineModel.setAttribute('visible', 'true');
          }, 10);
        }
      });
      
      // カスタムコンポーネントの登録（モデルを常に表示するための実験的なコード）
      AFRAME.registerComponent('always-visible', {
        init: function() {
          this.el.sceneEl.addEventListener('renderstart', () => {
            if (markerDetected) {
              submarineModel.setAttribute('visible', 'true');
            }
          });
        },
        tick: function() {
          if (markerDetected) {
            submarineModel.setAttribute('visible', 'true');
          }
        }
      });
      
      // シーンにコンポーネント追加
      document.querySelector('a-scene').setAttribute('always-visible', '');
      
      // 音声コントロールボタンのクリックイベント
      audioControlButton.addEventListener('click', toggleAudio);
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 停止処理
          audio.pause();
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 再生処理
          audio.play().then(() => {
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('音声再生エラー:', err);
          });
        }
      }
      
      // モデル表示を維持するための定期チェック（実験的）
      setInterval(() => {
        if (markerDetected) {
          submarineModel.setAttribute('visible', 'true');
        }
      }, 100);
    </script>
  </body>
</html>
