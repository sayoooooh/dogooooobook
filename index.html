<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <title>AR Audio Demo</title>
    <style>
      /* 音声コントロールボタン */
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
        cursor: pointer;
        transition: transform 0.2s;
        display: none; /* 初期状態では非表示 */
      }
      
      #audioControlButton:active {
        transform: scale(0.95);
      }
      
      /* 停止ボタン（青い四角） */
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      
      /* 再生ボタン（青い三角） */
      .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12px 0 12px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <div id="stopIcon" class="stop-icon"></div>
      <div id="playIcon" class="play-icon hidden"></div>
    </div>
    
    <!-- A-Frame シーン - autoStart: true で自動起動 -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
        <a-asset-item id="submarine_gltf" src="chapter3_ar.glb"></a-asset-item>
      </a-assets>
      
      <!-- マーカー認識用エンティティ -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-entity id="model-container" position="0 -0.5 0">
          <a-gltf-model
            id="ar-model"
            src="#submarine_gltf"
            position="0 0.5 0"
            rotation="0 0 0"
            scale="0.4 0.4 0.4"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // 要素の取得
      const audio = document.getElementById('sound');
      const marker = document.getElementById('mytarget');
      const model = document.getElementById('ar-model');
      const modelContainer = document.getElementById('model-container');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      
      // フラグ
      let markerVisible = false;
      let isPlaying = false;
      let modelFixed = false;
      
      // AudioContext初期化（モバイルブラウザ対応）
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioContext;
      if (AudioContext) {
        audioContext = new AudioContext();
      }
      
      // 最初のタップでオーディオを有効化
      document.body.addEventListener('click', function initAudio() {
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        document.body.removeEventListener('click', initAudio);
      }, { once: true });
      
      // 音声コントロールボタンイベント
      audioControlButton.addEventListener('click', function() {
        toggleAudio();
      });
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 再生中なら停止
          audio.pause();
          // 停止アイコンを隠して再生アイコンを表示
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 停止中なら再生
          audio.play().then(() => {
            // 再生アイコンを隠して停止アイコンを表示
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('再生エラー:', err);
          });
        }
      }
      
      // マーカー認識時
      marker.addEventListener('targetFound', function() {
        console.log('マーカー認識');
        markerVisible = true;
        
        // まだ固定表示していない場合
        if (!modelFixed) {
          // 世界空間でのモデルの位置と回転を取得（固定用）
          const modelEl = modelContainer.object3D;
          const worldPosition = new THREE.Vector3();
          const worldRotation = new THREE.Quaternion();
          modelEl.getWorldPosition(worldPosition);
          modelEl.getWorldQuaternion(worldRotation);
          
          // この位置情報を保存（マーカーロスト時に使用）
          modelContainer.setAttribute('data-position', worldPosition.x + ' ' + worldPosition.y + ' ' + worldPosition.z);
          
          // モデルの固定を有効化
          modelFixed = true;
        }
        
        // 音声再生（まだ再生していない場合）
        if (!isPlaying) {
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
          
          audio.play().then(() => {
            console.log('音声再生開始');
            isPlaying = true;
            
            // 音声コントロールボタンを表示（停止アイコン）
            stopIcon.classList.remove('hidden');
            playIcon.classList.add('hidden');
            audioControlButton.style.display = 'flex';
          }).catch(err => {
            console.error('音声再生エラー:', err);
            
            // エラー時は再生アイコンを表示
            audioControlButton.style.display = 'flex';
            stopIcon.classList.add('hidden');
            playIcon.classList.remove('hidden');
          });
        }
      });
      
      // マーカーロスト時
      marker.addEventListener('targetLost', function() {
        console.log('マーカーロスト');
        markerVisible = false;
        
        // モデルが固定されている場合、モデルを固定位置に維持
        if (modelFixed) {
          const fixedPosition = modelContainer.getAttribute('data-position');
          if (fixedPosition) {
            // A-Frameのエンティティのワールド座標をシーン上に維持する処理
            // 注：この部分はThree.jsの詳細な処理を含むため、実際の挙動はテスト必要
            // マーカーベースシステムが既に位置を追跡・維持していれば不要
          }
        }
        
        // 音声は継続再生（停止しない）
        // 音声コントロールボタンも表示したまま
      });
      
      // デバイスによる自動再生制限に対応
      function tryToEnableAudio() {
        // ユーザージェスチャーイベントハンドラー内で呼び出される必要あり
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        
        // 音声のプリロード
        audio.load();
      }
      
      // ページ読み込み時の処理
      document.addEventListener('DOMContentLoaded', function() {
        console.log('ページ読み込み完了');
        
        // モバイルデバイスでのジェスチャーによる音声有効化
        document.addEventListener('touchstart', function() {
          tryToEnableAudio();
        }, { once: true });
      });
    </script>
  </body>
</html>
