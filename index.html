<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <title>AR Audio Demo</title>
    <style>
      /* 画面全体に表示するための設定 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* A-Frameシーンを全画面表示 */
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      /* 音声コントロールボタン */
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
        cursor: pointer;
        display: none; /* 初期状態では非表示 */
      }
      
      #audioControlButton:active {
        transform: scale(0.95);
      }
      
      /* 停止ボタン（青い四角） */
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      
      /* 再生ボタン（青い三角） */
      .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12px 0 12px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <!-- 最初は再生ボタンを表示 -->
      <div id="stopIcon" class="stop-icon hidden"></div>
      <div id="playIcon" class="play-icon"></div>
    </div>
    
    <!-- A-Frame シーン -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
        <a-asset-item id="submarine_gltf" src="chapter3_ar.glb"></a-asset-item>
      </a-assets>
      
      <!-- カメラ（固定表示用のモデルをここに追加） -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity 
          id="fixed-model"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.4 0.4 0.4"
          visible="false">
          <a-gltf-model
            id="fixed-submarine"
            src="#submarine_gltf"
          ></a-gltf-model>
        </a-entity>
      </a-camera>
      
      <!-- マーカー認識用エンティティ -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-entity id="marker-model" position="0 -0.5 0">
          <a-gltf-model
            id="marker-submarine"
            src="#submarine_gltf"
            position="0 0.5 0"
            rotation="0 0 0"
            scale="0.4 0.4 0.4"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // 要素の取得
      const audio = document.getElementById('sound');
      const marker = document.getElementById('mytarget');
      const markerSubmarine = document.getElementById('marker-submarine');
      const fixedModel = document.getElementById('fixed-model');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      
      // フラグ
      let markerFirstDetected = false;
      let isPlaying = false;
      
      // オーディオコンテキスト初期化（モバイルブラウザ対応）
      let audioContext;
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();
      } catch (e) {
        console.error('AudioContext not supported:', e);
      }
      
      // 音声準備
      function initAudio() {
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        audio.load();
      }
      
      // ページ読み込み直後に実行
      document.addEventListener('DOMContentLoaded', function() {
        console.log('ページ読み込み完了');
        initAudio();
        
        // iOS Safari対応: 初回タップで音声を有効化
        document.body.addEventListener('click', function firstTouch() {
          console.log('初回タップ検出');
          initAudio();
          document.body.removeEventListener('click', firstTouch);
        }, { once: true });
      });
      
      // 音声コントロールボタンイベント
      audioControlButton.addEventListener('click', function(e) {
        // クリックイベントの伝播を止める
        e.stopPropagation();
        toggleAudio();
      });
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 再生中なら停止
          audio.pause();
          // 停止アイコンを隠して再生アイコンを表示
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 停止中なら再生
          audio.play().then(() => {
            // 再生アイコンを隠して停止アイコンを表示
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('再生エラー:', err);
          });
        }
      }
      
      // マーカー認識時
      marker.addEventListener('targetFound', function() {
        console.log('マーカー認識');
        
        if (!markerFirstDetected) {
          markerFirstDetected = true;
          console.log('マーカー初回認識');
          
          // 少し遅延させてから実行（安定化のため）
          setTimeout(() => {
            // マーカーモデルを非表示にし、固定モデルを表示
            markerSubmarine.setAttribute('visible', 'false');
            fixedModel.setAttribute('visible', 'true');
            
            // 音声コントロールボタンを表示（再生アイコンから）
            audioControlButton.style.display = 'flex';
            stopIcon.classList.add('hidden');
            playIcon.classList.remove('hidden');
          }, 300);
        }
      });
      
      // マーカーロスト時
      marker.addEventListener('targetLost', function() {
        console.log('マーカーロスト');
        // モデルは固定表示のまま、音声も継続再生（変更なし）
      });
      
      // A-Frameシーン読み込み完了イベント
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', function() {
        console.log('A-Frameシーン読み込み完了');
        
        // MindARの初期化を強制的に行う
        if (scene.systems && scene.systems["mindar-image-system"]) {
          // 既に初期化されているかを確認
          const mindARSystem = scene.systems["mindar-image-system"];
          if (typeof mindARSystem.start === 'function') {
            console.log('MindARを開始します');
            mindARSystem.start(); // 念のため明示的に開始
          }
        }
      });
      
      // モデル読み込み完了時
      document.getElementById('fixed-submarine').addEventListener('model-loaded', function() {
        console.log('モデル読み込み完了');
      });
    </script>
  </body>
</html>
