<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <title>AR Audio Demo</title>
    <style>
      /* 画面全体に表示するための設定 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* A-Frameシーンを全画面表示 */
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      /* 音声コントロールボタン */
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
        cursor: pointer;
        display: none; /* 初期状態では非表示 */
      }
      
      #audioControlButton:active {
        transform: scale(0.95);
      }
      
      /* 停止ボタン（青い四角） */
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      
      /* 再生ボタン（青い三角） */
      .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12px 0 12px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      
      .hidden {
        display: none !important;
      }
      
      /* デバッグ情報表示（開発時のみ使用） */
      #debug-info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- デバッグ情報 -->
    <div id="debug-info">モデル状態: 未検出</div>
    
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <!-- 最初は再生ボタンを表示 -->
      <div id="stopIcon" class="stop-icon hidden"></div>
      <div id="playIcon" class="play-icon"></div>
    </div>
    
    <!-- 独立したモデル表示用のコンテナ -->
    <div id="model-container">
      <!-- ここにThree.jsでモデルを表示 -->
    </div>
    
    <!-- A-Frame シーン -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: #scanning-overlay;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
        <a-asset-item id="submarine_gltf" src="chapter3_ar.glb"></a-asset-item>
      </a-assets>
      
      <!-- カメラ -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <!-- カメラに対して固定表示するモデル（マーカー検出後に表示） -->
        <a-entity 
          id="camera-fixed-model"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.4 0.4 0.4"
          visible="false">
          <a-gltf-model
            id="camera-model"
            src="#submarine_gltf"
          ></a-gltf-model>
        </a-entity>
      </a-camera>
      
      <!-- マーカー認識用エンティティ - 検出だけに使用 -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <!-- ここは空でOK - 検出だけに使用 -->
      </a-entity>
    </a-scene>

    <script>
      // 要素の取得
      const audio = document.getElementById('sound');
      const marker = document.getElementById('mytarget');
      const cameraFixedModel = document.getElementById('camera-fixed-model');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      const debugInfo = document.getElementById('debug-info');
      
      // デバッグモード（必要に応じてtrueに設定）
      const DEBUG_MODE = false;
      
      // デバッグ情報表示
      if (DEBUG_MODE) {
        debugInfo.style.display = 'block';
      }
      
      // フラグ
      let markerDetected = false;
      let isPlaying = false;
      let modelVisible = false;
      
      // オーディオコンテキスト初期化（モバイルブラウザ対応）
      let audioContext;
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();
      } catch (e) {
        console.error('AudioContext not supported:', e);
      }
      
      // 音声準備
      function initAudio() {
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        audio.load();
      }
      
      // モデルを表示する関数
      function showModel() {
        if (!modelVisible && markerDetected) {
          // カメラに固定されたモデルを表示
          cameraFixedModel.setAttribute('visible', 'true');
          modelVisible = true;
          
          if (DEBUG_MODE) {
            debugInfo.textContent = 'モデル状態: 表示中';
          }
        }
      }
      
      // モデル表示を定期的に確認・修正
      function setupModelVisibilityCheck() {
        // モデル表示を維持するためのインターバル
        setInterval(() => {
          if (markerDetected && !modelVisible) {
            showModel();
          }
          
          // モデルが非表示になっていたら再表示
          if (markerDetected && !cameraFixedModel.getAttribute('visible')) {
            cameraFixedModel.setAttribute('visible', 'true');
            
            if (DEBUG_MODE) {
              debugInfo.textContent = 'モデル状態: 再表示（強制）';
            }
          }
        }, 100); // 100ms毎にチェック
      }
      
      // ページ読み込み直後に実行
      document.addEventListener('DOMContentLoaded', function() {
        console.log('ページ読み込み完了');
        initAudio();
        setupModelVisibilityCheck();
        
        // iOS Safari対応: 初回タップで音声を有効化
        document.body.addEventListener('click', function firstTouch() {
          console.log('初回タップ検出');
          initAudio();
          document.body.removeEventListener('click', firstTouch);
        }, { once: true });
      });
      
      // 音声コントロールボタンイベント
      audioControlButton.addEventListener('click', function(e) {
        // クリックイベントの伝播を止める
        e.stopPropagation();
        toggleAudio();
      });
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 再生中なら停止
          audio.pause();
          // 停止アイコンを隠して再生アイコンを表示
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 停止中なら再生
          audio.play().then(() => {
            // 再生アイコンを隠して停止アイコンを表示
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('再生エラー:', err);
          });
        }
      }
      
      // マーカー認識時
      marker.addEventListener('targetFound', function() {
        console.log('マーカー認識');
        
        if (!markerDetected) {
          markerDetected = true;
          
          if (DEBUG_MODE) {
            debugInfo.textContent = 'モデル状態: マーカー検出';
          }
          
          // 少し遅延させてからモデルを表示
          setTimeout(() => {
            // モデルを表示
            showModel();
            
            // 音声コントロールボタンを表示
            audioControlButton.style.display = 'flex';
          }, 300);
        }
      });
      
      // マーカーロスト時
      marker.addEventListener('targetLost', function() {
        console.log('マーカーロスト');
        
        if (DEBUG_MODE) {
          debugInfo.textContent = 'モデル状態: マーカーロスト（表示維持中）';
        }
        
        // マーカーを見失っても表示を維持
        if (markerDetected) {
          // カメラに固定されているモデルは自動的に維持される
          cameraFixedModel.setAttribute('visible', 'true');
        }
      });
      
      // 特別なコンポーネントの登録 - モデルを永続的に表示
      AFRAME.registerComponent('keep-model-visible', {
        schema: {
          type: 'boolean',
          default: true
        },
        
        init: function() {
          this.el.sceneEl.addEventListener('renderstart', this.checkVisibility.bind(this));
          this.el.sceneEl.addEventListener('render', this.checkVisibility.bind(this));
        },
        
        checkVisibility: function() {
          if (markerDetected && !cameraFixedModel.getAttribute('visible')) {
            cameraFixedModel.setAttribute('visible', 'true');
          }
        }
      });
      
      // シーンにコンポーネント追加
      document.querySelector('a-scene').setAttribute('keep-model-visible', 'true');
      
      // リサイズイベントでもモデル表示を維持
      window.addEventListener('resize', function() {
        if (markerDetected) {
          cameraFixedModel.setAttribute('visible', 'true');
        }
      });
      
      // A-Frameシーン読み込み完了イベント
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', function() {
        console.log('A-Frameシーン読み込み完了');
      });
    </script>
  </body>
</html>
