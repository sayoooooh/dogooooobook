<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <title>AR Audio Demo</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* 音声コントロールボタン */
      #audioControlButton {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
        cursor: pointer;
        display: none; /* 初期状態では非表示 */
      }
      
      #audioControlButton:active {
        transform: scale(0.95);
      }
      
      /* 停止ボタン（青い四角） */
      .stop-icon {
        width: 20px;
        height: 20px;
        background-color: #1E88E5;
        border-radius: 2px;
      }
      
      /* 再生ボタン（青い三角） */
      .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12px 0 12px 20px;
        border-color: transparent transparent transparent #1E88E5;
        margin-left: 4px;
      }
      
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- 音声コントロールボタン -->
    <div id="audioControlButton">
      <div id="stopIcon" class="stop-icon hidden"></div>
      <div id="playIcon" class="play-icon"></div>
    </div>
    
    <!-- 基本のA-Frame MindARシーン -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <audio id="sound" src="Fermentation.mp3" preload="auto" loop></audio>
        <a-asset-item id="submarine_gltf" src="chapter3_ar.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-entity
          id="model"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.4 0.4 0.4"
          gltf-model="#submarine_gltf"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // 要素の取得
      const audio = document.getElementById('sound');
      const target = document.getElementById('target');
      const model = document.getElementById('model');
      const audioControlButton = document.getElementById('audioControlButton');
      const stopIcon = document.getElementById('stopIcon');
      const playIcon = document.getElementById('playIcon');
      
      // フラグ
      let markerDetected = false;
      let isPlaying = false;
      
      // 音声コントロールボタンイベント
      audioControlButton.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleAudio();
      });
      
      // 音声の再生/停止を切り替える関数
      function toggleAudio() {
        if (isPlaying) {
          // 再生中なら停止
          audio.pause();
          stopIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          isPlaying = false;
        } else {
          // 停止中なら再生
          audio.play().then(() => {
            playIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            isPlaying = true;
          }).catch(err => {
            console.error('再生エラー:', err);
          });
        }
      }
      
      // マーカー認識時
      target.addEventListener('targetFound', function() {
        console.log('マーカー認識');
        
        if (!markerDetected) {
          markerDetected = true;
          
          // 音声ボタンを表示
          audioControlButton.style.display = 'flex';
          
          // モデルの位置を調整
          model.setAttribute('position', '0 0 0');
        }
      });
      
      // ページをタップしたときの処理（音声再生権限のため）
      document.body.addEventListener('click', function initAudio() {
        document.body.removeEventListener('click', initAudio);
        
        // AudioContextの初期化（音声再生権限獲得のため）
        try {
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          const audioCtx = new AudioContext();
          
          // 短い無音を再生して権限を得る
          const silentBuffer = audioCtx.createBuffer(1, 1, 22050);
          const source = audioCtx.createBufferSource();
          source.buffer = silentBuffer;
          source.connect(audioCtx.destination);
          source.start();
          
          // オーディオの準備
          audio.load();
        } catch (e) {
          console.error('Audio initialization error:', e);
        }
      });
      
      // iOS Safariでの自動再生対策
      function unlockAudio() {
        const autoPlayTest = document.createElement('audio');
        autoPlayTest.play().then(() => {
          // 成功：自動再生OK
        }).catch(e => {
          // 自動再生不可の場合、ユーザーが操作したときに音声を初期化
          document.addEventListener('click', initAudioOnUserAction, {once: true});
          document.addEventListener('touchstart', initAudioOnUserAction, {once: true});
        });
      }
      
      function initAudioOnUserAction() {
        audio.load();
      }
      
      // ページロード時
      window.addEventListener('load', unlockAudio);
    </script>
  </body>
</html>
